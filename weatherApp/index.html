<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- City Name and Country -->
            <p class="location">
              <pan id="text_location"> City Name Here</pan>
              <sup class="country" id="text_location_country">Country Here</sup>  
            </p>
            <!-- Temperature -->
            <div class="temp">
                <span id="text_temp">Temperature here</span>
                <sup>F or C here</sup>
            </div>
            <!-- Feels Like -->
            <div class="temp_feel_like">
                <span id="text_feelslike"></span>
                <sup></sup>
            </div>
            <!-- Weather Icon -->
            <div>
                <img id="icon">
                <p id="text_desc"></p>
            </div>
        </div>
    </div>

    <form id="weatherForm">
        <label for="city"></label>
        <input type="text" class="city" placeholder="Enter City..."></input>
        <label for="state"></label>
        <input type="text" class="state" placeholder="Enter State..."></input>
        <button type="submit">Get Weather</button>
    </form>

    <script src="./script.js"></script>   
</body>
</html>

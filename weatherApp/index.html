<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- City Name and Country -->
            <p class="location">
              <pan id="text_location">New Jersey</pan>
              <sup class="country" id="text_location_country">US</sup>  
            </p>
            <!-- Temperature -->
            <div class="temp">
                <span id="text_temp">45</span>
                <sup>°F</sup>
            </div>
            <!-- Feels Like -->
            <div class="temp_feel_like">
                Feels Like
                <span id="text_feelslike">40</span>
                <sup>°F</sup>
            </div>
            <!-- Weather Icon -->
            <div>
                <img id="icon">
                <p id="text_desc"></p>
            </div>
        </div>
    </div>
    <!-- Weather form with City and State Input -->
    <form id="weatherForm">
        <label for="city"></label>
        <input type="text" class="city" id="handleEnter" placeholder="Enter City..."></input><br>
        <label for="state"></label>
        <input type="text" class="state" id="handleEnter" placeholder="Enter State..."></input><br>
        <button type="submit" class="submitBtnForm">Get Weather</button>
    </form>

    <script src="./script.js"></script>   
    <script src="../alertTimer/scriptAlert.js"></script>   
</body>
</html>
